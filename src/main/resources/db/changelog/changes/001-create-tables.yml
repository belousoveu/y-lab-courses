databaseChangeLog:
  - changeSet:
      id: 1
      author: belousov
                - createSchema:
                schemaName: service


  - changeSet:
      id: 2
      author: belousov
                - crateSchema:
                schemaName: app


  - changeSet:
      id: 3
      author: belousov
      changes:
        - createSequence:
            schemaName: app
            sequenceName: user_id_seq
            startValue: 1
            incrementBy: 1
            cacheSize: 10
        - createSequence:
            schemaName: app
            sequenceName: budget_id_seq
            startValue: 1
            incrementBy: 1
            cacheSize: 10
        - createSequence:
            schemaName: app
            sequenceName: category_id_seq
            startValue: 1
            incrementBy: 1
            cacheSize: 10
        - createSequence:
            schemaName: app
            sequenceName: transaction_id_seq
            startValue: 1
            incrementBy: 1
            cacheSize: 10
        - createSequence:
            schemaName: app
            sequenceName: goal_id_seq
            startValue: 1
            incrementBy: 1
            cacheSize: 10


  - changeSet:
      id: 3
      author: belousov
      changes:
        - createTable:
            schemaName: app
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "nextval('app.user_id_seq')"
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: "true"
              - column:
                  name: role
                  type: varchar(10)
                  defaultValue: "USER"
                  constraints:
                    nullable: false
        - addCheckConstraint:
            tableName: app.user
            constraintName: check_role
            constraintBody: "role IN ('ADMIN', 'USER')"
        - createIndex:
            tableName: app.user
            indexName: idx_user_email
            columns:
              - column:
                  name: email


  - changeSet:
      id: 4
      author: belousov
      changes:
        - createTable:
            schemaName: app
            tableName: budget
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "nextval('app.budget_id_seq')"
              - column:
                  name: period
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: bigint
                  constraints:
                    nullable: true
                    checkConstraint: "amount >= 0"

  - changeSet:
      id: 5
      author: belousov
      changes:
        - createTable:
            schemaName: app
            tableName: category
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "nextval('app.category_id_seq')"
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false

  - changeSet:
      id: 6
      author: belousov
      changes:
        - createTable:
            schemaName: app
            tableName: goal
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "nextval('app.goal_id_seq')"
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: point
                  type: bigint
                  constraints:
                    nullable: false
                    checkConstraint: "point >= 0"

  - changeSet:
      id: 7
      author: belousov
      changes:
        - createTable:
            schemaName: app
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "nextval('app.transaction_id_seq')"
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: operation_type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: bigint
                  constraints:
                    nullable: false
                    checkConstraint: "amount >= 0"
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
        - createIndex:
            tableName: app.transaction
            indexName: idx_transaction_user
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: app.transaction
            indexName: idx_transaction_date
            columns:
              - column:
                  name: date
        - addCheckConstraint:
            tableName: app.transaction
            constraintName: check_operation_type
            constraintBody: "operation_type IN ('DEPOSIT', 'WITHDRAW')"

  - changeSet:
      id: 8
      author: belousov
      changes:
        - addForeignKeyConstraint:
            baseTableName: app.category
            baseColumnNames: user_id
            referencedTableName: app.user
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
            constraintName: fk_category_user
        - addForeignKeyConstraint:
            baseTableName: app.goal
            baseColumnNames: user_id
            referencedTableName: app.user
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
            constraintName: fk_goal_user
        - addForeignKeyConstraint:
            baseTableName: app.budget
            baseColumnNames: category_id
            referencedTableName: app.category
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
            constraintName: fk_budget_category
        - addForeignKeyConstraint:
            baseTableName: app.budget
            baseColumnNames: user_id
            referencedTableName: app.user
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
            constraintName: fk_budget_user
        - addForeignKeyConstraint:
            baseTableName: app.transaction
            baseColumnNames: user_id
            referencedTableName: app.user
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
            constraintName: fk_transaction_user
        - addForeignKeyConstraint:
            baseTableName: app.transaction
            baseColumnNames: category_id
            referencedTableName: app.category
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
            constraintName: fk_transaction_category












