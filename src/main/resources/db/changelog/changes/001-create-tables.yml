databaseChangeLog:

  - changeSet:
      id: 1
      author: belousov
      changes:
        - createSequence:
            schemaName: app
            sequenceName: user_id_seq
            dataType: int
            startValue: 1
            incrementBy: 1
            cacheSize: 10
        - createTable:
            schemaName: app
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueComputed: "nextval('app.user_id_seq')"
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: "true"
              - column:
                  name: role
                  type: varchar(10)
                  defaultValue: "USER"
                  constraints:
                    nullable: false
        - sql:
            sql: ALTER TABLE app.users ADD CONSTRAINT check_role CHECK (role IN ('ADMIN', 'USER'))
        - createIndex:
            tableName: users
            indexName: idx_user_email
            columns:
              - column:
                  name: email

